<form th:action="@{/notifications/templates/save}" method="post" th:object="${template}" class="needs-validation">
    <input type="hidden" th:field="*{id}" />

    <div class="mb-3">
        <label for="name" class="form-label">Template Name</label>
        <input type="text" class="form-control" id="name" th:field="*{name}" required>
    </div>

    <div class="mb-3">
        <label class="form-label">Message Type</label>
        <div>
            <div class="form-check form-check-inline">
                <input class="form-check-input" type="radio" name="messageType" id="typeSms" value="SMS"
                    th:field="*{messageType}" required>
                <label class="form-check-label" for="typeSms">SMS</label>
            </div>
            <div class="form-check form-check-inline">
                <input class="form-check-input" type="radio" name="messageType" id="typeKakao" value="KAKAO"
                    th:field="*{messageType}">
                <label class="form-check-label" for="typeKakao">KakaoTalk</label>
            </div>
        </div>
    </div>

    <div class="mb-3">
        <label for="content" class="form-label">Message Content</label>
        <textarea class="form-control" id="content" rows="6" th:field="*{content}" required></textarea>
        <div class="form-text">
            Variables: <code>{customerName}</code>, <code>{lectureTitle}</code>, <code>{lectureDate}</code>
        </div>
    </div>

    <div class="d-flex justify-content-end gap-2">
        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
        <button type="submit" class="btn btn-primary">Save Template</button>
    </div>
</form>
