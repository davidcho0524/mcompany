<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" th:replace="~{fragments/layout :: layout(~{::div}, 'notification-template')}">

<body>
    <div>
        <div class="d-flex justify-content-between align-items-center mb-4">
            <h2>Notification Templates</h2>
            <a href="javascript:void(0)" data-modal-url="/notifications/templates/new" data-modal-title="New Template"
                class="btn btn-primary open-modal"><i class="bi bi-plus-lg"></i> New Template</a>
        </div>

        <div class="card shadow-sm">
            <div class="card-body">
                <table class="table table-hover align-middle">
                    <thead class="table-light">
                        <tr>
                            <th>ID</th>
                            <th>Name</th>
                            <th>Type</th>
                            <th>PfID</th>
                            <th>Tmpl ID</th>
                            <th>Content</th>
                            <th>Action</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr th:each="template : ${templates.content}">
                            <td th:text="${template.id}">1</td>
                            <td th:text="${template.name}">Basic Alert</td>
                            <td>
                                <span class="badge"
                                    th:classappend="${template.messageType == 'SMS' ? 'bg-secondary' : 'bg-warning text-dark'}"
                                    th:text="${template.messageType}">SMS</span>
                            </td>
                            <td th:text="${template.kakaoPfId}"></td>
                            <td th:text="${template.kakaoTemplateId}"></td>
                            <td th:text="${#strings.abbreviate(template.content, 50)}">Hello...</td>
                            <td>
                                <div class="d-flex gap-2">
                                    <a href="javascript:void(0)"
                                        th:attr="data-modal-url=@{/notifications/templates/{id}(id=${template.id})}"
                                        data-modal-title="Edit Template"
                                        class="btn btn-sm btn-outline-primary open-modal">
                                        <i class="bi bi-pencil"></i> Edit
                                    </a>
                                    <form th:action="@{/notifications/templates/{id}/delete(id=${template.id})}"
                                        method="post" onsubmit="return confirm('Delete this template?');">
                                        <button type="submit" class="btn btn-sm btn-outline-danger">
                                            <i class="bi bi-trash"></i> Delete
                                        </button>
                                    </form>
                                </div>
                            </td>
                        </tr>
                        <tr th:if="${templates.totalElements == 0}">
                            <td colspan="7" class="text-center py-4">No templates found.</td>
                        </tr>
                    </tbody>
                </table>

                <!-- Pagination (Simplified) -->
                <nav th:if="${templates.totalPages > 0}" aria-label="Page navigation">
                    <ul class="pagination justify-content-center">
                        <li class="page-item" th:classappend="${templates.first} ? 'disabled'">
                            <a class="page-link" th:href="@{/notifications/templates(page=${templates.number - 1})}"
                                aria-label="Previous">
                                <span aria-hidden="true">&laquo;</span>
                            </a>
                        </li>
                        <li class="page-item" th:each="i : ${#numbers.sequence(0, templates.totalPages - 1)}"
                            th:classappend="${templates.number == i} ? 'active'">
                            <a class="page-link" th:href="@{/notifications/templates(page=${i})}"
                                th:text="${i + 1}">1</a>
                        </li>
                        <li class="page-item" th:classappend="${templates.last} ? 'disabled'">
                            <a class="page-link" th:href="@{/notifications/templates(page=${templates.number + 1})}"
                                aria-label="Next">
                                <span aria-hidden="true">&raquo;</span>
                            </a>
                        </li>
                    </ul>
                </nav>
            </div>
        </div>
    </div>
</body>

</html>
