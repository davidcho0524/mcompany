<form th:action="@{/notifications/mappings/{id}/save(id=${lecture.id})}" method="post" class="needs-validation">

    <div class="mb-4">
        <h5>Lecture Details</h5>
        <div class="text-muted small">
            <span class="me-3"><i class="bi bi-book"></i> <span th:text="${lecture.title}">Math Class</span></span>
            <span class="me-3"><i class="bi bi-calendar"></i> <span
                    th:text="${#temporals.format(lecture.lectureAt, 'yyyy-MM-dd HH:mm')}">Date</span></span>
            <span th:if="${lecture.customer != null}"><i class="bi bi-person"></i> <span
                    th:text="${lecture.customer.name}">Customer</span></span>
            <span th:unless="${lecture.customer != null}" class="text-danger"><i class="bi bi-exclamation-triangle"></i>
                No Customer Assigned</span>
        </div>
        <div th:if="${lecture.customer == null}" class="alert alert-warning mt-2">
            <i class="bi bi-exclamation-triangle"></i> Cannot send notifications: No customer assigned to this lecture.
        </div>
        <div th:if="${lecture.customer != null && (lecture.customer.phone == null || lecture.customer.phone == '')}"
            class="alert alert-warning mt-2">
            <i class="bi bi-exclamation-triangle"></i> Cannot send notifications: Customer has no phone number.
        </div>
    </div>

    <hr class="my-3">

    <div class="mb-3">
        <label for="dayTemplate" class="form-label">1 Day Before Notification</label>
        <div class="input-group">
            <select class="form-select" id="dayTemplate" name="dayTemplateId">
                <option value="">-- No Notification --</option>
                <option th:each="t : ${templates}" th:value="${t.id}"
                    th:text="${t.name} + ' (' + ${t.messageType} + ')'" th:selected="${t.id == dayTemplateId}">
                    Template Name
                </option>
            </select>
            <button type="button" class="btn btn-outline-secondary"
                th:onclick="'sendNow(\'dayTemplate\', ' + ${lecture.id} + ')'"
                th:disabled="${lecture.customer == null || lecture.customer.phone == null || lecture.customer.phone == ''}">
                <i class="bi bi-send"></i> Send Now
            </button>
        </div>
        <div class="form-text">Sent 24 hours before lecture start.</div>
    </div>

    <div class="mb-3">
        <label for="hourTemplate" class="form-label">1 Hour Before Notification</label>
        <div class="input-group">
            <select class="form-select" id="hourTemplate" name="hourTemplateId">
                <option value="">-- No Notification --</option>
                <option th:each="t : ${templates}" th:value="${t.id}"
                    th:text="${t.name} + ' (' + ${t.messageType} + ')'" th:selected="${t.id == hourTemplateId}">
                    Template Name
                </option>
            </select>
            <button type="button" class="btn btn-outline-secondary"
                th:onclick="'sendNow(\'hourTemplate\', ' + ${lecture.id} + ')'"
                th:disabled="${lecture.customer == null || lecture.customer.phone == null || lecture.customer.phone == ''}">
                <i class="bi bi-send"></i> Send Now
            </button>
        </div>
        <div class="form-text">Sent 1 hour before lecture start.</div>
    </div>

    <div class="d-flex justify-content-end gap-2 mt-4">
        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
        <button type="submit" class="btn btn-primary">Save Mapping</button>
    </div>
</form>
