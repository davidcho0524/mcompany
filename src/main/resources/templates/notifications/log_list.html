<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" th:replace="~{fragments/layout :: layout(~{::div}, 'notification-log')}">
<div>
    <div class="d-flex justify-content-between align-items-center mb-4">
        <h2>Notification History</h2>
        <button class="btn btn-outline-secondary">
            <i class="bi bi-download"></i> Export
        </button>
    </div>

    <div class="card shadow-sm">
        <div class="card-body">
            <table class="table table-hover align-middle">
                <thead class="table-light">
                    <tr>
                        <th>ID</th>
                        <th>발송일시</th>
                        <th>타입</th>
                        <th>메시지 타입</th>
                        <th>고객명</th>
                        <th>강의명</th>
                        <th>상태</th>
                        <th>실패사유</th>
                        <th>메시지 ID</th>
                    </tr>
                </thead>
                <tbody>
                    <tr th:each="log : ${logs}">
                        <td th:text="${log.id}">1</td>
                        <td th:text="${#temporals.format(log.sentAt, 'yyyy-MM-dd HH:mm:ss')}">2024-01-01 12:00:00</td>
                        <td>
                            <span class="badge bg-light text-dark border" th:text="${log.notificationType}">1DAY</span>
                        </td>
                        <td>
                            <span class="badge"
                                th:classappend="${log.messageType == 'KAKAO' ? 'bg-warning text-dark' : 'bg-secondary'}"
                                th:text="${log.messageType}">SMS</span>
                        </td>
                        <td>
                            <div class="d-flex flex-column">
                                <span class="fw-bold" th:text="${log.lecture.customer.name}">Hong Gil-dong</span>
                        </td>
                        <td th:text="${log.lecture.title}">Java Basics</td>
                        <td>
                            <span class="badge" th:classappend="${log.status == 'SUCCESS' ? 'bg-success' : 'bg-danger'}"
                                th:text="${log.status}">SUCCESS</span>
                        </td>
                        <td class="text-danger small" th:text="${log.failReason}"></td>
                        <td class="text-muted small" th:text="${log.messageId}">MSG12345</td>
                    </tr>
                    <tr th:if="${logs.totalElements == 0}">
                        <td colspan="9" class="text-center py-4">No notification history found.</td>
                    </tr>
                </tbody>
            </table>

            <!-- Pagination Controls -->
            <nav th:if="${logs.totalPages > 0}" aria-label="Page navigation">
                <ul class="pagination justify-content-center">
                    <li class="page-item" th:classappend="${logs.first} ? 'disabled'">
                        <a class="page-link" th:href="@{/notifications/logs(page=${logs.number - 1})}"
                            aria-label="Previous">
                            <span aria-hidden="true">&laquo;</span>
                        </a>
                    </li>
                    <li class="page-item" th:each="i : ${#numbers.sequence(0, logs.totalPages - 1)}"
                        th:classappend="${logs.number == i} ? 'active'">
                        <a class="page-link" th:href="@{/notifications/logs(page=${i})}" th:text="${i + 1}">1</a>
                    </li>
                    <li class="page-item" th:classappend="${logs.last} ? 'disabled'">
                        <a class="page-link" th:href="@{/notifications/logs(page=${logs.number + 1})}"
                            aria-label="Next">
                            <span aria-hidden="true">&raquo;</span>
                        </a>
                    </li>
                </ul>
            </nav>
        </div>
    </div>
</div>
</body>

</html>
