<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" th:fragment="layout(content, activeMenu)">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>M3Company System</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.0/font/bootstrap-icons.css" rel="stylesheet">
    <meta name="_csrf" th:content="${_csrf.token}" />
    <meta name="_csrf_header" th:content="${_csrf.headerName}" />
    <style>
        body {
            min-height: 100vh;
            display: flex;
            flex-direction: column;
        }

        .wrapper {
            display: flex;
            width: 100%;
            flex: 1;
        }

        #sidebar {
            min-width: 250px;
            max-width: 250px;
            background: #212529;
            color: #fff;
            transition: all 0.3s;
        }

        #sidebar .sidebar-header {
            padding: 20px;
            background: #191c1f;
        }

        #sidebar ul.components {
            padding: 20px 0;
        }

        #sidebar ul li a {
            padding: 10px 20px;
            font-size: 1.1em;
            display: block;
            color: #adb5bd;
            text-decoration: none;
        }

        #sidebar ul li a:hover,
        #sidebar ul li a.active {
            color: #fff;
            background: #6c757d;
        }

        #content {
            width: 100%;
            padding: 20px;
            min-height: 100vh;
            background-color: #f8f9fa;
        }
    </style>
</head>

<body>

    <div class="wrapper">
        <!-- Sidebar -->
        <nav id="sidebar">
            <div class="sidebar-header">
                <h3>M3Company</h3>
            </div>

            <ul class="list-unstyled components">
                <li th:class="${activeMenu == 'dashboard'} ? 'active'">
                    <a href="/"><i class="bi bi-speedometer2 me-2"></i> Dashboard</a>
                </li>

                <li class="mt-3 text-uppercase small text-muted px-3">관리</li>


                <li th:class="${activeMenu == 'customer'} ? 'active'">
                    <a href="/customers"><i class="bi bi-people me-2"></i> 고객관리</a>
                </li>
                <li th:class="${activeMenu == 'lecture'} ? 'active'">
                    <a href="/lectures"><i class="bi bi-journal-text me-2"></i> 강의관리</a>
                </li>
                <li th:class="${activeMenu == 'notification-template'} ? 'active'">
                    <a href="/notifications/templates"><i class="bi bi-chat-text me-2"></i> 메세지유형관리</a>
                </li>
                <li th:class="${activeMenu == 'notification-log'} ? 'active'">
                    <a href="/notifications/logs"><i class="bi bi-clock-history me-2"></i> 메세지발송이력</a>
                </li>

                <li class="mt-3 text-uppercase small text-muted px-3">System</li>
                <li>
                    <form th:action="@{/logout}" method="post" class="d-inline">
                        <a href="#" onclick="this.parentNode.submit(); return false;">
                            <i class="bi bi-box-arrow-right me-2"></i> Logout
                        </a>
                    </form>
                </li>
            </ul>
        </nav>

        <!-- Page Content -->
        <div id="content">
            <nav class="navbar navbar-expand-lg navbar-light bg-light mb-4 shadow-sm rounded">
                <div class="container-fluid">
                    <button type="button" id="sidebarCollapse" class="btn btn-dark">
                        <i class="bi bi-list"></i>
                    </button>
                    <div class="ms-auto d-flex align-items-center">
                        <span class="me-3">Welcome, Admin</span>
                        <img src="https://ui-avatars.com/api/?name=Admin&background=random" class="rounded-circle"
                            width="30" height="30" alt="Avatar">
                    </div>
                </div>
            </nav>

            <div th:replace="${content}"></div>
        </div>
    </div>

    <!-- Generic Modal -->
    <div class="modal fade" id="commonModal" tabindex="-1" aria-labelledby="commonModalLabel" aria-hidden="true">
        <div class="modal-dialog modal-lg modal-dialog-scrollable">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="commonModalLabel">Title</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <!-- Content will be loaded here -->
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        function sendNow(selectId, lectureId) {
            const select = document.getElementById(selectId);
            const templateId = select.value;
            if (!templateId) {
                alert('Please select a template first.');
                return;
            }

            if (!confirm('Send this notification immediately?')) return;

            // Get CSRF token
            const csrfToken = document.querySelector('meta[name="_csrf"]').getAttribute('content');
            const csrfHeader = document.querySelector('meta[name="_csrf_header"]').getAttribute('content');

            const headers = {
                'Content-Type': 'application/x-www-form-urlencoded'
            };
            headers[csrfHeader] = csrfToken;

            fetch('/notifications/mappings/' + lectureId + '/send?templateId=' + templateId, {
                method: 'POST',
                headers: headers
            })
                .then(async response => {
                    if (response.ok) {
                        alert('Notification sent successfully!');
                    } else {
                        const errorMsg = await response.text();
                        throw new Error(errorMsg || 'Network response was not ok');
                    }
                })
                .catch(error => {
                    alert('Failed to send: ' + error.message);
                });
        }

        document.getElementById('sidebarCollapse').addEventListener('click', function () {
            document.getElementById('sidebar').classList.toggle('active');
        });

        document.addEventListener('DOMContentLoaded', function () {
            // Check if bootstrap is loaded
            if (typeof bootstrap === 'undefined') {
                console.error('Bootstrap 5 is not loaded!');
                return;
            }

            const commonModalEl = document.getElementById('commonModal');
            const commonModal = new bootstrap.Modal(commonModalEl);
            const modalBody = commonModalEl.querySelector('.modal-body');
            const modalTitle = commonModalEl.querySelector('.modal-title');

            // Global click listener for modal triggers
            document.body.addEventListener('click', function (e) {
                const trigger = e.target.closest('.open-modal');
                if (trigger) {
                    e.preventDefault(); // STOP navigation
                    console.log('Modal trigger clicked:', trigger);

                    const url = trigger.getAttribute('data-modal-url');
                    const title = trigger.getAttribute('data-modal-title') || 'Teacher MS';

                    modalTitle.textContent = title;
                    modalBody.innerHTML = '<div class="text-center p-4"><div class="spinner-border text-primary" role="status"><span class="visually-hidden">Loading...</span></div></div>';
                    commonModal.show();

                    fetch(url, {
                        headers: { 'X-Requested-With': 'XMLHttpRequest' }
                    })
                        .then(response => {
                            if (!response.ok) throw new Error('Network response was not ok');
                            return response.text();
                        })
                        .then(html => {
                            modalBody.innerHTML = html;
                            bindFormSubmit();
                            initModalScripts();
                        })
                        .catch(err => {
                            console.error('Error loading modal content:', err);
                            modalBody.innerHTML = '<div class="alert alert-danger">Error loading content. Please try again.</div>';
                        });
                }
            });

            function initModalScripts() {
                const kakaoFields = document.getElementById('kakaoFields');
                const contentField = document.getElementById('contentField');

                // Toggle Kakao/SMS fields
                if (kakaoFields && contentField) {
                    const toggle = () => {
                        const isKakao = document.getElementById('typeKakao').checked;
                        if (isKakao) {
                            kakaoFields.style.display = 'block';
                            kakaoFields.querySelectorAll('input').forEach(i => i.disabled = false);
                            contentField.style.display = 'none';
                            contentField.querySelectorAll('textarea').forEach(t => t.disabled = true);
                        } else {
                            kakaoFields.style.display = 'none';
                            kakaoFields.querySelectorAll('input').forEach(i => i.disabled = true);
                            contentField.style.display = 'block';
                            contentField.querySelectorAll('textarea').forEach(t => t.disabled = false);
                        }
                    };
                    const radios = document.querySelectorAll('input[name="messageType"]');
                    radios.forEach(r => r.addEventListener('change', toggle));

                    // Force default to SMS if nothing selected
                    if (!document.querySelector('input[name="messageType"]:checked')) {
                        document.getElementById('typeSms').checked = true;
                    }
                    toggle(); // Initial run
                }

                // Initialize Autocomplete
                const textarea = document.getElementById('templateContent');
                const suggestions = document.getElementById('variableSuggestions');

                if (textarea && suggestions) {
                    console.log('Autocomplete initialized for textarea:', textarea);

                    // Input handler
                    textarea.addEventListener('input', function (e) {
                        const cursorPosition = this.selectionStart;
                        const text = this.value;
                        const textBeforeCursor = text.substring(0, cursorPosition);

                        console.log('Input detected. Ends with //?', textBeforeCursor.endsWith('//'));

                        if (textBeforeCursor.endsWith('//')) {
                            suggestions.style.display = 'block';
                            // Calculate position relative to the textarea
                            // We use offsetTop/Left which are relative to the closest positioned ancestor 
                            // (which is the div.position-relative wrapper)
                            suggestions.style.top = (this.offsetTop + 50) + 'px';
                            suggestions.style.left = '15px';
                            suggestions.style.zIndex = '2000'; // High z-index to be sure
                        } else {
                            suggestions.style.display = 'none';
                        }
                    });

                    // Item click handler
                    suggestions.querySelectorAll('.dropdown-item').forEach(item => {
                        item.addEventListener('click', function (e) {
                            e.preventDefault();
                            const value = this.getAttribute('data-value');
                            console.log('Suggestion clicked:', value);

                            const cursorPosition = textarea.selectionStart;
                            const text = textarea.value;
                            const textBeforeCursor = text.substring(0, cursorPosition);
                            const textAfterCursor = text.substring(cursorPosition);

                            if (textBeforeCursor.endsWith('//')) {
                                const newText = textBeforeCursor.substring(0, textBeforeCursor.length - 2) + value + textAfterCursor;
                                textarea.value = newText;

                                textarea.focus();
                                const newCursorPos = cursorPosition - 2 + value.length;
                                textarea.setSelectionRange(newCursorPos, newCursorPos);
                            }

                            suggestions.style.display = 'none';
                        });
                    });

                    // Close on click outside
                    document.addEventListener('click', function (e) {
                        if (e.target !== textarea && !suggestions.contains(e.target)) {
                            suggestions.style.display = 'none';
                        }
                    });
                } else {
                    console.error('Autocomplete elements not found!', { textarea, suggestions });
                }
            }

            function bindFormSubmit() {
                const form = modalBody.querySelector('form');
                if (form) {
                    form.addEventListener('submit', function (e) {
                        e.preventDefault(); // STOP form submission reload

                        // Lecture Confirmed Status Prompt Logic
                        if (form.id === 'lectureForm') {
                            const originalStatus = document.getElementById('originalStatus');
                            const newStatus = document.getElementById('status');
                            const sendConfirmation = document.getElementById('sendConfirmation');

                            if (originalStatus && newStatus && sendConfirmation) {
                                if (originalStatus.value !== 'CONFIRMED' && newStatus.value === 'CONFIRMED') {
                                    if (confirm('강의 확정 문자를 전송하시겠습니까?')) {
                                        sendConfirmation.value = 'true';
                                    } else {
                                        sendConfirmation.value = 'false';
                                    }
                                } else {
                                    sendConfirmation.value = 'false';
                                }
                            }
                        }

                        const formData = new FormData(form);
                        const action = form.getAttribute('action');

                        let body = formData;
                        // Use URLSearchParams for non-multipart forms to avoid 413 FileCountLimitExceeded
                        if (form.enctype !== 'multipart/form-data') {
                            body = new URLSearchParams(formData);
                        }

                        fetch(action, {
                            method: form.method,
                            body: body,
                            headers: { 'X-Requested-With': 'XMLHttpRequest' }
                        })
                            .then(response => {
                                if (response.redirected) {
                                    // Successful save usually redirects. 
                                    // We can reload the page to see changes.
                                    window.location.reload();
                                } else {
                                    return response.text().then(html => {
                                        // If we got text back, it's likely validation errors (fragment)
                                        modalBody.innerHTML = html;
                                        bindFormSubmit(); // Re-bind for the new form HTML
                                        initModalScripts(); // Re-bind for validation error form
                                    });
                                }
                            })
                            .catch(err => {
                                console.error('Error submitting form:', err);
                                alert('An error occurred. Please try again.');
                            });
                    });
                }
            }
        });
    </script>
</body>

</html>
