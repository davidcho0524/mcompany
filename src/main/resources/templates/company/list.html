<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" th:replace="~{fragments/layout :: layout(~{::div}, 'company')}">

<body>
    <div>
        <div class="d-flex justify-content-between align-items-center mb-4">
            <h2>Company Management</h2>
            <a href="javascript:void(0)" data-modal-url="/companies/new" data-modal-title="Register Company"
                class="btn btn-primary open-modal"><i class="bi bi-plus-lg"></i> Register Company</a>
        </div>

        <div class="card shadow-sm">
            <div class="card-body">
                <table class="table table-hover align-middle">
                    <thead class="table-light">
                        <tr>
                            <th>ID</th>
                            <th>Company Name</th>
                            <th>Reg. Number</th>
                            <th>Type</th>
                            <th>Phone</th>
                            <th>Status</th>
                            <th>Created At</th>
                            <th>Actions</th>
                        </tr>
                    </thead>
                    <tbody>
                        <!-- Loop through the content of the Page object -->
                        <tr th:each="company : ${companies.content}">
                            <td th:text="${company.id}">1</td>
                            <td th:text="${company.name}">Samsung</td>
                            <td th:text="${company.registrationNumber}">123-45-67890</td>
                            <td th:text="${company.type}">PRIVATE</td>
                            <td th:text="${company.phone}">02-1234-5678</td>
                            <td>
                                <span class="badge"
                                    th:classappend="${company.status.name() == 'ACTIVE' ? 'bg-success' : 'bg-secondary'}"
                                    th:text="${company.status}">ACTIVE</span>
                            </td>
                            <td th:text="${#temporals.format(company.createdAt, 'yyyy-MM-dd')}">2024-01-01</td>
                            <td>
                                <div class="d-flex gap-2">
                                    <a href="javascript:void(0)"
                                        th:attr="data-modal-url=@{/companies/{id}/edit(id=${company.id})}"
                                        data-modal-title="Edit Company"
                                        class="btn btn-sm btn-outline-primary open-modal">
                                        <i class="bi bi-pencil"></i> Edit
                                    </a>
                                    <form th:action="@{/companies/{id}/delete(id=${company.id})}" method="post"
                                        onsubmit="return confirm('Are you sure you want to delete this company?');">
                                        <button type="submit" class="btn btn-sm btn-outline-danger">
                                            <i class="bi bi-trash"></i> Delete
                                        </button>
                                    </form>
                                </div>
                            </td>
                        </tr>
                        <tr th:if="${companies.totalElements == 0}">
                            <td colspan="8" class="text-center py-4">No companies found.</td>
                        </tr>
                    </tbody>
                </table>

                <!-- Pagination Controls -->
                <nav th:if="${companies.totalPages > 0}" aria-label="Page navigation">
                    <ul class="pagination justify-content-center">
                        <li class="page-item" th:classappend="${companies.first} ? 'disabled'">
                            <a class="page-link" th:href="@{/companies(page=${companies.number - 1})}"
                                aria-label="Previous">
                                <span aria-hidden="true">&laquo;</span>
                            </a>
                        </li>
                        <li class="page-item" th:each="i : ${#numbers.sequence(0, companies.totalPages - 1)}"
                            th:classappend="${companies.number == i} ? 'active'">
                            <a class="page-link" th:href="@{/companies(page=${i})}" th:text="${i + 1}">1</a>
                        </li>
                        <li class="page-item" th:classappend="${companies.last} ? 'disabled'">
                            <a class="page-link" th:href="@{/companies(page=${companies.number + 1})}"
                                aria-label="Next">
                                <span aria-hidden="true">&raquo;</span>
                            </a>
                        </li>
                    </ul>
                </nav>
            </div>
        </div>
    </div>
</body>

</html>
