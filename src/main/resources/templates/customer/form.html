<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" th:replace="~{fragments/layout :: layout(~{::div}, 'customer')}">

<body>
    <div>
        <h2 class="mb-4">고객등록</h2>

        <div class="card shadow-sm" style="max-width: 600px;">
            <div class="card-body">
                <form th:action="${customer.id == null} ? @{/customers} : @{/customers/{id}/edit(id=${customer.id})}"
                    th:object="${customer}" method="post" th:fragment="formFragment">

                    <div class="row">
                        <div class="col-md-6 mb-3">
                            <label for="name" class="form-label">고객 이름 *</label>
                            <input type="text" class="form-control" id="name" th:field="*{name}" required>
                        </div>
                        <div class="col-md-6 mb-3">
                            <label for="customerStatus" class="form-label">고객 상태</label>
                            <select class="form-select" id="customerStatus" th:field="*{status}">
                                <option value="">Select Status</option>
                                <option th:each="status : ${T(com.teacher.management.entity.CustomerStatus).values()}"
                                    th:value="${status}" th:text="${status.description}">Status</option>
                            </select>
                        </div>
                    </div>

                    <div class="row">
                        <div class="col-md-6 mb-3">
                            <label for="companyName" class="form-label">회사 이름 *</label>
                            <input type="text" class="form-control" id="companyName" th:field="*{company.name}" required
                                placeholder="Enter company name">
                            <div class="form-text">If company exists, it will be linked. If not, a new company will be
                                created.</div>
                        </div>
                        <div class="col-md-6 mb-3">
                            <label for="companyType" class="form-label">회사 종류</label>
                            <select class="form-select" id="companyType" th:field="*{company.type}">
                                <option value="">Select Type</option>
                                <option th:each="type : ${T(com.teacher.management.entity.CompanyType).values()}"
                                    th:value="${type}" th:text="${type.description}">Type</option>
                            </select>
                        </div>
                    </div>

                    <h5 class="mt-3 mb-3 border-bottom pb-2">고객 상세 정보</h5>

                    <div class="row">
                        <div class="col-md-6 mb-3">
                            <label for="position" class="form-label">직위</label>
                            <input type="text" class="form-control" id="position" th:field="*{position}">
                        </div>
                        <div class="col-md-6 mb-3">
                            <label for="birthDate" class="form-label">담당자생년월일</label>
                            <input type="date" class="form-control" id="birthDate" name="birthDate"
                                th:value="${customer.birthDate}">
                        </div>
                    </div>

                    <div class="row">
                        <div class="col-md-6 mb-3">
                            <label for="email" class="form-label">Email</label>
                            <input type="email" class="form-control" id="email" th:field="*{email}">
                        </div>
                        <div class="col-md-6 mb-3">
                            <label for="phone" class="form-label">Phone</label>
                            <input type="text" class="form-control" id="phone" th:field="*{phone}"
                                placeholder="010-1234-5678">
                        </div>
                    </div>

                    <div class="d-flex justify-content-end gap-2">
                        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
                        <button type="submit" class="btn btn-primary"
                            th:text="${customer.id == null ? 'Register Customer' : 'Update Customer'}">Save
                            Customer</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</body>

</html>
