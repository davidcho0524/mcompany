<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" th:replace="~{fragments/layout :: layout(~{::div}, 'customer')}">

<body>
    <div>
        <h2 class="mb-4">Register Customer</h2>

        <div class="card shadow-sm" style="max-width: 600px;">
            <div class="card-body">
                <form th:action="@{/customers}" th:object="${customer}" method="post" th:fragment="formFragment">
                    <form
                        th:action="${customer.id == null} ? @{/customers} : @{/customers/{id}/edit(id=${customer.id})}"
                        th:object="${customer}" method="post">

                        <div class="row">
                            <div class="col-md-6 mb-3">
                                <label for="name" class="form-label">Name *</label>
                                <input type="text" class="form-control" id="name" th:field="*{name}" required>
                            </div>
                            <div class="col-md-6 mb-3">
                                <label for="company" class="form-label">Company</label>
                                <select class="form-select" id="company" name="company">
                                    <option value="">Select Company</option>
                                    <option th:each="comp : ${companies}" th:value="${comp.id}" th:text="${comp.name}"
                                        th:selected="${customer.company != null && customer.company.id == comp.id}">
                                        Samsung</option>
                                </select>
                            </div>
                        </div>

                        <div class="row">
                            <div class="col-md-6 mb-3">
                                <label for="position" class="form-label">Position</label>
                                <input type="text" class="form-control" id="position" th:field="*{position}">
                            </div>
                            <div class="col-md-6 mb-3">
                                <label for="birthDate" class="form-label">Birth Date</label>
                                <input type="date" class="form-control" id="birthDate" th:field="*{birthDate}">
                            </div>
                        </div>

                        <div class="row">
                            <div class="col-md-6 mb-3">
                                <label for="email" class="form-label">Email</label>
                                <input type="email" class="form-control" id="email" th:field="*{email}">
                            </div>
                            <div class="col-md-6 mb-3">
                                <label for="phone" class="form-label">Phone</label>
                                <input type="text" class="form-control" id="phone" th:field="*{phone}"
                                    placeholder="010-1234-5678">
                            </div>
                        </div>

                        <div class="d-flex justify-content-end gap-2">
                            <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
                            <button type="submit" class="btn btn-primary"
                                th:text="${customer.id == null ? 'Register Customer' : 'Update Customer'}">Save
                                Customer</button>
                        </div>
                    </form>
                </form>
            </div>
        </div>
    </div>
</body>

</html>
