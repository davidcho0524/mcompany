<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" th:replace="~{fragments/layout :: layout(~{::div}, 'lecture')}">

<body>
    <div>
        <h2 class="mb-4" th:text="${lecture.id == null ? 'Register Lecture' : 'Edit Lecture'}">Register Lecture</h2>

        <div class="card shadow-sm" style="max-width: 800px;">
            <div class="card-body">
                <form th:action="${lecture.id == null} ? @{/lectures} : @{/lectures/{id}/edit(id=${lecture.id})}"
                    th:object="${lecture}" method="post" th:fragment="formFragment">

                    <div class="row">
                        <div class="col-md-6 mb-3">
                            <label for="title" class="form-label">Lecture Title *</label>
                            <input type="text" class="form-control" id="title" th:field="*{title}" required>
                        </div>
                        <div class="col-md-6 mb-3">
                            <label for="category" class="form-label">Category</label>
                            <select class="form-select" id="category" th:field="*{category}">
                                <option value="IT">IT</option>
                                <option value="LANGUAGE">Language</option>
                                <option value="BUSINESS">Business</option>
                                <option value="OTHER">Other</option>
                            </select>
                        </div>
                    </div>

                    <div class="row">
                        <div class="col-md-6 mb-3">
                            <label for="company" class="form-label">Company</label>
                            <select class="form-select" id="company" name="company">
                                <option value="">Select Company</option>
                                <option th:each="comp : ${companies}" th:value="${comp.id}" th:text="${comp.name}"
                                    th:selected="${lecture.company != null && lecture.company.id == comp.id}">
                                    Samsung</option>
                            </select>
                        </div>
                        <div class="col-md-6 mb-3">
                            <label for="customer" class="form-label">Instructor/POC</label>
                            <select class="form-select" id="customer" name="customer">
                                <option value="">Select Instructor/POC</option>
                                <option th:each="cust : ${customers}" th:value="${cust.id}" th:text="${cust.name}"
                                    th:selected="${lecture.customer != null && lecture.customer.id == cust.id}">John
                                    Doe</option>
                            </select>
                        </div>
                    </div>

                    <div class="row">
                        <div class="col-md-6 mb-3">
                            <label for="price" class="form-label">Price</label>
                            <input type="number" class="form-control" id="price" th:field="*{price}">
                        </div>
                        <div class="col-md-6 mb-3">
                            <label for="lectureAt" class="form-label">Date & Time</label>
                            <input type="datetime-local" class="form-control" id="lectureAt" th:field="*{lectureAt}">
                        </div>
                    </div>

                    <div class="row">
                        <div class="col-md-6 mb-3">
                            <label for="status" class="form-label">Status</label>
                            <select class="form-select" id="status" th:field="*{status}">
                                <option value="SCHEDULED">Scheduled</option>
                                <option value="COMPLETED">Completed</option>
                                <option value="CANCELLED">Cancelled</option>
                            </select>
                        </div>
                        <div class="col-md-6 mb-3">
                            <label for="isPaid" class="form-label">Payment Status</label>
                            <select class="form-select" id="isPaid" th:field="*{isPaid}">
                                <option value="false">Pending</option>
                                <option value="true">Paid</option>
                            </select>
                        </div>
                    </div>

                    <div class="row">
                        <div class="col-md-6 mb-3">
                            <label for="notificationYn" class="form-label">Send Notification</label>
                            <select class="form-select" id="notificationYn" th:field="*{notificationYn}">
                                <option value="N">No</option>
                                <option value="Y">Yes</option>
                            </select>
                        </div>
                    </div>

                    <div class="d-flex justify-content-end gap-2 mt-3">
                        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
                        <button type="submit" class="btn btn-primary">Save Lecture</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</body>

</html>
