<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" th:replace="~{fragments/layout :: layout(~{::div}, 'lecture')}">

<body>
    <div>
        <h2 class="mb-4" th:text="${lecture.id == null ? 'Register Lecture' : 'Edit Lecture'}">Register Lecture</h2>

        <div class="card shadow-sm" style="max-width: 800px;">
            <div class="card-body">
                <form id="lectureForm"
                    th:action="${lecture.id == null} ? @{/lectures} : @{/lectures/{id}/edit(id=${lecture.id})}"
                    th:object="${lecture}" method="post" th:fragment="formFragment">
                    <input type="hidden" id="originalStatus" th:value="${lecture.status}">
                    <input type="hidden" id="sendConfirmation" name="sendConfirmation" value="false">

                    <div class="row">
                        <div class="col-md-6 mb-3">
                            <label for="title" class="form-label">제목 *</label>
                            <input type="text" class="form-control" id="title" th:field="*{title}" required>
                        </div>
                        <div class="col-md-6 mb-3">
                            <label for="category" class="form-label">분류</label>
                            <select class="form-select" id="category" th:field="*{category}">
                                <option value="">Select Category</option>
                                <option th:each="cat : ${categories}" th:value="${cat}" th:text="${cat.description}">IT
                                </option>
                            </select>
                        </div>
                    </div>

                    <div class="row">
                        <div class="col-md-6 mb-3">
                            <label for="company" class="form-label">회사명</label>
                            <select class="form-select" id="company" name="company"
                                onchange="fetchCustomersByCompany(this.value)">
                                <option value="">Select Company</option>
                                <option th:each="comp : ${companies}" th:value="${comp.id}" th:text="${comp.name}"
                                    th:selected="${lecture.company != null && lecture.company.id == comp.id}">
                                    Samsung</option>
                            </select>
                        </div>
                        <div class="col-md-6 mb-3">
                            <label for="customer" class="form-label">강사/POC</label>
                            <select class="form-select" id="customer" name="customer">
                                <option value="">Select Instructor/POC</option>
                                <option th:each="cust : ${customers}" th:value="${cust.id}" th:text="${cust.name}"
                                    th:selected="${lecture.customer != null && lecture.customer.id == cust.id}">John
                                    Doe</option>
                            </select>
                        </div>
                    </div>

                    <div class="row">
                        <div class="col-md-4 mb-3">
                            <label for="lectureType" class="form-label">강의유형</label>
                            <select class="form-select" id="lectureType" th:field="*{lectureType}">
                                <option value="">선택</option>
                                <option value="비대면">비대면</option>
                                <option value="대면">대면</option>
                                <option value="하이브리드">하이브리드</option>
                            </select>
                        </div>
                        <div class="col-md-4 mb-3">
                            <label for="location" class="form-label">강의장소</label>
                            <input type="text" class="form-control" id="location" th:field="*{location}">
                        </div>
                        <div class="col-md-4 mb-3">
                            <label for="attendeeCount" class="form-label">수강인원</label>
                            <input type="number" class="form-control" id="attendeeCount" th:field="*{attendeeCount}">
                        </div>
                    </div>

                    <div class="row">
                        <div class="col-md-6 mb-3">
                            <label for="price" class="form-label">강의금액</label>
                            <input type="number" class="form-control" id="price" th:field="*{price}">
                        </div>
                        <div class="col-md-6 mb-3">
                            <label for="totalHours" class="form-label">총 강의 시간 (시간)</label>
                            <input type="number" step="0.1" class="form-control" id="totalHours"
                                th:field="*{totalHours}" placeholder="예: 1.5">
                        </div>
                    </div>

                    <div class="row">
                        <div class="col-md-6 mb-3">
                            <label for="lectureAt" class="form-label">강의일자</label>
                            <input type="datetime-local" class="form-control" id="lectureAt" th:field="*{lectureAt}">
                        </div>
                        <div class="col-md-6 mb-3">
                            <label for="status" class="form-label">상태</label>
                            <select class="form-select" id="status" th:field="*{status}">
                                <option value="SCHEDULED">예정</option>
                                <option value="CONFIRMED">확정</option>
                                <option value="COMPLETED">완료</option>
                                <option value="CANCELLED">취소</option>
                            </select>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-md-6 mb-3">
                            <label for="isPaid" class="form-label">지불여부</label>
                            <select class="form-select" id="isPaid" th:field="*{isPaid}">
                                <option value="false">미지불</option>
                                <option value="true">지불</option>
                            </select>
                        </div>
                    </div>

                    <div class="row">
                        <div class="col-md-6 mb-3">
                            <label for="notificationYn" class="form-label">알림여부</label>
                            <select class="form-select" id="notificationYn" th:field="*{notificationYn}">
                                <option value="N">No</option>
                                <option value="Y">Yes</option>
                            </select>
                        </div>
                    </div>

                    <div class="d-flex justify-content-end gap-2 mt-3">
                        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
                        <button type="submit" class="btn btn-primary">Save Lecture</button>
                    </div>
                </form>
            </div>
        </div>
</body>

</html>
